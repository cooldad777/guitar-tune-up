<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tune-Up</title>
    <link rel="stylesheet" href="tuner.css">
    <link rel="apple-touch-icon" href="guitar_tune_up_logo_finalFINAL.png">
</head>
<body>
    <div class="tuner-container">
        <img src="guitar_tune_up_logo_finalFINAL.png" alt="Guitar Tune-Up Logo" class="logo">
        <p class="fretboard-link">
            <a href="https://cooldad777.github.io/" target="_blank">Level Up Your Skills with Fretboard Fire Drill!</a>
        </p>
        <p class="fretboard-tagline">Master the fretboard in just 5 minutes a day!</p>
        <p class="tagline">Tune Up and Tune Out</p>
        <div class="string-labels">
            <div class="string" id="string-E" data-string="E">E</div>
            <div class="string" id="string-A" data-string="A">A</div>
            <div class="string" id="string-D" data-string="D">D</div>
            <div class="string" id="string-G" data-string="G">G</div>
            <div class="string" id="string-B" data-string="B">B</div>
            <div class="string" id="string-e" data-string="e">e</div>
        </div>
        <div class="buy-me-a-coffee">
            <a href="https://www.buymeacoffee.com/cooldad777" target="_blank">
                <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me a Coffee" class="coffee-image">
            </a>
        </div>
        <div class="headstock">
            <img src="novo serus headstock.png" alt="Novo Serus Guitar Headstock" class="headstock-image">
        </div>
        <button id="stopButton">Mute / Stop</button>
    </div>
    <script src="tuner.js"></script>
</body>
</html>
